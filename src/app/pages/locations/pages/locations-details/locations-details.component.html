<div class='card'>
    <h2 class='card__title'>{{location.name}}</h2>
    <p class='card__p'>Type: {{location.type}}</p>
    <p class='card__p'>Dimension: {{location.dimension}}</p>

</div>
<h2 class='residents'>Residents:</h2>
<div class='gallery'>
    
    <div *ngFor="let item of characters" routerLink ='/characters/{{item.id}}' class='gallery__card'>
        <h3 >{{item.name}}</h3>
        <img src="{{item.image}}" alt="{{item.name}}">

    </div>
</div>
